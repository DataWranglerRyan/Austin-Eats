{%  extends "base.html" %}
{%  block content %}
    <div class="container auth-page-form" id="new-restaurant-dish-page-form">
        <h5>Create new Dish:</h5>
        <form id="new-restaurant" action="/restaurant/{{restaurant_id}}/dish/new" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class='form-control' id="dish_name" name="name">
            </div>
            <div class="form-group">
                <label for="review">Review</label>
                <input type="text" class='form-control' id="dish_review" name="review">
            </div>
            <button type="submit" class="btn btn-outline-success btn-sm" id="new-dish-button">Create Dish</button>
        </form>
    </div>
{% endblock %}
