{%  extends "base.html" %}
{%  block content %}
    <div class="container auth-page-form" id="login-page-form">
        <h5>Login User:</h5>
        <form id="login-form" action="{{url_for('login.login')}}" method="POST">
            <div class="form-group">
                <label for="user_name">User Name</label>
                <input type="text" class='form-control' id="user_name" name="user_name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class='form-control' id="password" name="password">
            </div>
            <div class="row">
                <div class="col-2">
                    <button type="submit" class="btn btn-outline-success btn-sm" id="login-button">Login</button>
                </div>
                <div class="col-10">
                    <a class="btn btn-outline-secondary btn-sm" href="/register"> Register a New User</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
