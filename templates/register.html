{%  extends "base.html" %}
{%  block content %}
    <div class="container auth-page-form" id="register-page-form">
        <h5>Register User:</h5>
        <form id="register-form" action="{{url_for('register.register')}}" method="POST">
            <div class="form-group">
                <label for="user_name">User Name</label>
                <input type="text" class='form-control' id="user_name" name="user_name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class='form-control' id="password" name="password">
            </div>
            <button type="submit" class="btn btn-outline-secondary btn-sm" id="register-button">Register</button>
        </form>
    </div>
{% endblock %}
